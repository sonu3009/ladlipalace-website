<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Laldli Palace Guest House</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .thank-you {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }
        .thank-you-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }
        .thank-you h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--white);
        }
        .thank-you p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .btn-home {
            background: var(--white);
            color: var(--primary-color);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. We will get back to you at ladlipalace.barsana@gmail.com within 24 hours.</p>
            <p>We appreciate your interest in Laldli Palace Guest House!</p>
            <a href="index.html" class="btn-home">Return to Home</a>
        </div>
    </div>
</body>
</html>
